<html>
  <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <style>
      .gridlines line {
        stroke: #bbb;
      }
      .gridlines .domain {
        stroke: none;
      }
    </style>
    <svg id="lineGraph" height="500" width="1000"></svg>
    <svg id="zoomedInLineGraph" height="500" width="1000"></svg>
    <svg id="taylorSwiftGraph" height="500" width="1000"></svg>
    <script>
      const svgLineGraph = d3.select("svg#lineGraph");
      let height = svgLineGraph.attr("height");
      let width = svgLineGraph.attr("width");
      const margin = { top: 10, right: 20, bottom: 50, left: 70 };
      let chartWidth = width - margin.left - margin.right;
      let chartHeight = height - margin.top - margin.bottom;
      let annotations = svgLineGraph.append("g").attr("id", "annotations1");
      let chartArea = svgLineGraph
        .append("g")
        .attr("id", "chart1")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // stringLen function from Lecture 3/17 by Professor Jeff Rezertoski
      // Legend
      let legend = chartArea
        .append("g")
        .attr("transform", `translate(${chartWidth - 130}, ${margin.top})`)
        .attr("class", "legend");

      const legendFrame = legend
        .append("rect")
        .attr("class", "frame")
        .attr("x", 0)
        .attr("y", 0)
        .attr("rx", 10)
        .attr("ry", 10)
        .attr("height", 70)
        .attr("width", 127)
        .attr("fill", "white")
        .attr("stroke-width", "1px")
        .attr("stroke", "black");

      const accessData = async function () {
        let data = await d3.csv("data_by_year.csv");
        let eminemData = await d3.csv("eminem_data.csv");
        let kanyeData = await d3.csv("kanye_data.csv");
        let nickiData = await d3.csv("nicki_data.csv");
        let jcoleData = await d3.csv("jcole_data.csv");
        let drakeData = await d3.csv("drake_data.csv");
        let taylorData = await d3.csv("taylor_data.csv");
        let arianaData = await d3.csv("ariana_data.csv");
        let justinData = await d3.csv("justin_data.csv");
        let mileyData = await d3.csv("miley_data.csv");
        let katyData = await d3.csv("katy_data.csv");

        data = data.filter((d) => d["year"] != "2021");

        let timeParser = d3.timeParse("%Y");

        data.forEach((d) => {
          d["year_date"] = timeParser(d["year"]);
          d["popularity_scaled"] = d["popularity"] / 100;
        });

        // get extent and scales
        const dateExtent = d3.extent(data, (d) => d["year_date"]);

        let dateScale = d3
          .scaleTime()
          .domain(dateExtent)
          .range([0, chartWidth]);

        let musicMeasureScale = d3
          .scaleLinear()
          .domain([0, 1])
          .range([chartHeight, 0]);

        const colorExtent = [
          "energy",
          "valence",
          "danceability",
          "instrumentalness",
        ];
        let barColorScale = d3
          .scaleOrdinal()
          .domain(colorExtent)
          .range(d3.schemeCategory10);

        let j = 15;
        for (let i = 0; i < colorExtent.length; i++) {
          legend
            .append("text")
            .text(colorExtent[i])
            .style("fill", barColorScale(colorExtent[i]))
            .style("font-family", "Arial")
            .attr("x", 5)
            .attr("y", j);
          j += 15;
        }
        //x-axis
        let xAxis1 = d3.axisBottom(dateScale);
        let xGridlines1 = d3
          .axisBottom(dateScale)
          .tickSize(-chartHeight - 10)
          .tickFormat("");

        //y-axis
        let yAxis1 = d3.axisLeft(musicMeasureScale);
        let yGridlines1 = d3
          .axisLeft(musicMeasureScale)
          .tickSize(-chartWidth - 10)
          .tickFormat("");

        annotations
          .append("g")
          .attr("class", "y axis")
          .attr("transform", `translate(${margin.left - 10}, ${margin.top})`)
          .call(yAxis1);

        annotations
          .append("g")
          .attr("class", "y gridlines")
          .attr("transform", `translate(${margin.left - 10}, ${margin.top})`)
          .call(yGridlines1);

        annotations
          .append("g")
          .attr("class", "x axis")
          .attr(
            "transform",
            `translate(${margin.left}, ${chartHeight + margin.top + 10})`
          )
          .call(xAxis1);

        annotations
          .append("g")
          .attr("class", "x gridlines")
          .attr(
            "transform",
            `translate(${margin.left}, ${chartHeight + margin.top + 10})`
          )
          .call(xGridlines1);

        //line generator
        let variables = [
          "energy",
          "valence",
          "danceability",
          "instrumentalness",
        ];

        variables.forEach((i) => {
          let lineGen = d3
            .line()
            .x((d) => dateScale(d["year_date"]))
            .y((d) => musicMeasureScale(d[i]))
            .curve(d3.curveMonotoneX);

          chartArea
            .append("path")
            .datum(data)
            .attr("class", "line")
            .attr("fill", "none")
            .attr("stroke", barColorScale(i))
            .attr("stroke-width", 3)
            .attr("d", (d) => lineGen(d))
            .attr("id", i);
        });

        //START HERE line graph genre 1
        const zoomedSvg = d3.select("svg#zoomedInLineGraph");
        height = zoomedSvg.attr("height");
        width = zoomedSvg.attr("width");
        chartWidth = width - margin.left - margin.right;
        chartHeight = height - margin.top - margin.bottom;

        annotations = zoomedSvg.append("g").attr("id", "annotations");

        chartArea = zoomedSvg
          .append("g")
          .attr("id", "chart")
          .attr("transform", `translate(${margin.left},${margin.top})`);

        legend = chartArea
          .append("g")
          .attr("transform", `translate(${chartWidth - 130}, ${margin.top})`)
          .attr("class", "legend");

        // legendFrame = legend
        //   .append("rect")
        //   .attr("class", "frame")
        //   .attr("x", 0)
        //   .attr("y", 0)
        //   .attr("rx", 10)
        //   .attr("ry", 10)
        //   .attr("height", 70)
        //   .attr("width", 127)
        //   .attr("fill", "white")
        //   .attr("stroke-width", "1px")
        //   .attr("stroke", "black");

        // x scale years
        let timeExtent = d3.extent(eminemData, (d) => d["year"]);
        let timeScale = d3
          .scaleLinear()
          .domain([2011, 2019])
          .range([0, chartWidth]);

        //x axis
        let bottomAxis = d3.axisBottom(timeScale).tickFormat(d3.format("~f"));
        let bottomGridlines = d3
          .axisBottom(timeScale)
          .tickSize(-chartHeight - 10)
          .tickFormat("");

        let leftAxis = d3.axisLeft(musicMeasureScale);
        let leftGridlines = d3
          .axisLeft(musicMeasureScale)
          .tickSize(-chartWidth - 10)
          .tickFormat("");

        annotations
          .append("g")
          .attr("class", "y axis")
          .attr("transform", `translate(${margin.left - 10},${margin.top})`)
          .call(leftAxis);
        annotations
          .append("g")
          .attr("class", "y gridelines")
          .attr("transform", `translate(${margin.left - 10},${margin.top})`)
          .call(leftGridlines);
        annotations
          .append("g")
          .attr("class", "x axis")
          .attr(
            "transform",
            `translate(${margin.left},${chartHeight + margin.top + 10})`
          )
          .call(bottomAxis);
        annotations
          .append("g")
          .attr("class", "x gridlines")
          .attr(
            "transform",
            `translate(${margin.left},${chartHeight + margin.top + 10})`
          )
          .call(bottomGridlines);

        let lineGen = d3
          .line()
          .x((d) => timeScale(d["year"]))
          .y((d) => musicMeasureScale(d["valence"]))
          .curve(d3.curveMonotoneX);

        //enimem
        chartArea
          .append("path")
          .datum(eminemData)
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", "red")
          .attr("stroke-width", 3)
          .attr("d", (d) => lineGen(d));

        //kanye west
        chartArea
          .append("path")
          .datum(kanyeData)
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", "blue")
          .attr("stroke-width", 3)
          .attr("d", (d) => lineGen(d));

        //nicki minaj
        chartArea
          .append("path")
          .datum(nickiData)
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", "green")
          .attr("stroke-width", 3)
          .attr("d", (d) => lineGen(d));

        //j cole
        chartArea
          .append("path")
          .datum(jcoleData)
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", "black")
          .attr("stroke-width", 3)
          .attr("d", (d) => lineGen(d));

        //drake
        chartArea
          .append("path")
          .datum(drakeData)
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", "orange")
          .attr("stroke-width", 3)
          .attr("d", (d) => lineGen(d));

        // END
        const taylorSvg = d3.select("svg#taylorSwiftGraph");
        height = taylorSvg.attr("height");
        width = taylorSvg.attr("width");

        annotations = taylorSvg.append("g").attr("id", "annotations");

        chartArea = taylorSvg
          .append("g")
          .attr("id", "chart2")
          .attr("transform", `translate(${margin.left},${margin.top})`);

        timeExtent = d3.extent(taylorData, (d) => d["year"]);
        timeScale = d3.scaleLinear().domain(timeExtent).range([0, chartWidth]);
        bottomAxis = d3.axisBottom(timeScale).tickFormat(d3.format("~f"));
        bottomGridlines = d3
          .axisBottom(timeScale)
          .tickSize(-chartHeight - 10)
          .tickFormat("");

        leftAxis = d3.axisLeft(musicMeasureScale);
        leftGridlines = d3
          .axisLeft(musicMeasureScale)
          .tickSize(-chartWidth - 10)
          .tickFormat("");

        annotations
          .append("g")
          .attr("class", "y axis")
          .attr("transform", `translate(${margin.left - 10},${margin.top})`)
          .call(leftAxis);

        annotations
          .append("g")
          .attr("class", "y gridelines")
          .attr("transform", `translate(${margin.left - 10},${margin.top})`)
          .call(leftGridlines);
        annotations
          .append("g")
          .attr("class", "x axis")
          .attr(
            "transform",
            `translate(${margin.left},${chartHeight + margin.top + 10})`
          )
          .call(bottomAxis);
        annotations
          .append("g")
          .attr("class", "x gridlines")
          .attr(
            "transform",
            `translate(${margin.left},${chartHeight + margin.top + 10})`
          )
          .call(bottomGridlines);

        // taylor swift
        chartArea
          .append("path")
          .datum(taylorData)
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", "red")
          .attr("stroke-width", 3)
          .attr("d", (d) => lineGen(d));

        // ariana grande
        chartArea
          .append("path")
          .datum(arianaData)
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", "blue")
          .attr("stroke-width", 3)
          .attr("d", (d) => lineGen(d));

        // justin beiber
        chartArea
          .append("path")
          .datum(justinData)
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", "green")
          .attr("stroke-width", 3)
          .attr("d", (d) => lineGen(d));

        // miley cyrus
        chartArea
          .append("path")
          .datum(mileyData)
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", "black")
          .attr("stroke-width", 3)
          .attr("d", (d) => lineGen(d));

        // katy perry
        chartArea
          .append("path")
          .datum(katyData)
          .attr("class", "line")
          .attr("fill", "none")
          .attr("stroke", "orange")
          .attr("stroke-width", 3)
          .attr("d", (d) => lineGen(d));
      };
      accessData();
    </script>
  </body>
</html>
